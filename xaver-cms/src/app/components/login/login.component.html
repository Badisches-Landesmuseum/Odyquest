<div class="pageWrapper">
    <img id="bml-top" src="./../../../assets/logos/BLM Logo Klammer oben RGB 190-160-90.svg" alt="">
    <div class="loginContainer">

        <div class="formContainer">
            <h3>Login</h3>
            <mat-form-field appearance="fill">
                <mat-label>Benutzername</mat-label>
                <input matInput>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Passwort</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button id="loginButton" routerLink="/" routerLinkActive="active" mat-raised-button
                color="primary">Einloggen</button>
        </div>
        <!-- 
        <div class="infoContainer">
            <h1>Schnitzeljagd im Museum</h1>
        </div> -->


    </div>
    <img id="bml-bottom" src="./../../../assets/logos/BLM Logo Klammer unten RGB 190-160-90.svg" alt="">
</div>

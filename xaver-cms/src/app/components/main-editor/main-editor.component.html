<div class="main_body">
  <div class="quest_selector_container">
    <div class="quest_selector">
      <mat-selection-list #shoes [multiple]="false">
        <mat-list-option *ngFor="let quest of questList" [value]="quest">
          {{quest}}
        </mat-list-option>
      </mat-selection-list>

      <button id="addQuestButton" mat-raised-button color="primary">Neue Quest</button>
    </div>
  </div>
  <app-quest-editor></app-quest-editor>
</div>

<mat-toolbar color="primary">
  <span class="dialogHeadline" i18n>Help</span>
  <button target="_blank" mat-icon-button mat-dialog-close>
    <mat-icon target="_blank">close</mat-icon>
  </button>
</mat-toolbar>
<article>
  <mat-dialog-content>
    <section>
      <div class="game_element_columns">
        <div class="game_element_text">
          <p>{{help[index].text}}</p>
        </div>
        <div class="game_element_image">
          <img [src]="getImage()" />
        </div>
      </div>
    </section>
  </mat-dialog-content>
  <mat-dialog-actions>
    <nav>
      <div class="buttonWrapper">
        <button color="primary" mat-flat-button (click)="previous()" i18n>Previous</button>
        <button color="primary" mat-flat-button (click)="next()" i18n>Next</button>
      </div>
    </nav>
  </mat-dialog-actions>
</article>

<div class="title_column">
  <button mat-flat-button mat-dialog-close>close</button>
  <h2 mat-dialog-title>Help</h2>
</div>
<mat-dialog-content>
  <p>{{help[index].text}}</p>
  <!-- TODO image -->
</mat-dialog-content>
<div class="game_element_buttons">
  <span class="quest_tries">{{questStatus.remainingTries}} remaining tries</span>
  <mat-dialog-actions>
    <button mat-flat-button (click)="previous()">Previous</button>
    <button mat-flat-button (click)="next()">Next</button>
  </mat-dialog-actions>
  <span class="quest_time">{{questStatus.remainingTime}} remaining time</span>
</div>

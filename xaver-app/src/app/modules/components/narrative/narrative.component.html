<h3 class="game_element_title">Narrative: {{narrative.title}}</h3>
<div class="game_element_columns">
  <div class="game_element_image">
    <img [src]="getImage()"/>
  </div>
  <div class="game_element_text">
    <p>{{narrative.description.text}}</p>
  </div>
</div>
<div class="game_element_buttons">
  <button *ngFor="let button of narrative.buttons"
       mat-flat-button
       color="primary"
       (click)="select(button.destination)">{{button.name}}</button>
</div>

<mat-progress-spinner color="primary" mode="indeterminate" *ngIf="loading"></mat-progress-spinner>

<div *ngIf="!loading" class="chaseList">
<div *ngFor="let chase of chaseList.chases">
  <mat-card class="example-card" (click)="startChase(chase.id)">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{chase.title}}</mat-card-title>
      <mat-card-subtitle>{{chase.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{chase.preview.description.image}}">
    <mat-card-content>
      <p>{{chase.preview.description.text}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button primary mat-button>START</button>
      <!--<button mat-button>LIKE</button>-->
      <!--<button mat-button>SHARE</button>-->
    </mat-card-actions>
  </mat-card>
</div>
</div>

<div *ngIf="inputUrl">
  <app-url-input></app-url-input>
</div>

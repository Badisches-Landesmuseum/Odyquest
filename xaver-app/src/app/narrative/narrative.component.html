  <h3>Narrative: {{narrative.title}}</h3>
  <div class="narrative_image">
    <img src="{{narrative.description.image}}"/>
  </div>
  <div class="narrative_text">
    <p>{{narrative.description.text}}</p>
  </div>
  <div>
    <button  *ngFor="let button of narrative.buttons"
        mat-flat-button
        color="primary"
        (click)="select(button.destination)">{{button.name}}</button>
  </div>
